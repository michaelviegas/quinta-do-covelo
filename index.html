<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quinta do Covelo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="video.webm" type="video/webm">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay-content">
    <h1>Quinta do Covelo</h1>
    <p>A Historic Vineyard Estate in the Heart of Portugal</p>
	<div class="coming-soon">coming soon</div>
  </div>
  
  <script>
  document.addEventListener('click', () => {
    const video = document.getElementById('bg-video');
    video.muted = false;      // unmute on user interaction
    video.play();
  }, { once: true });
</script>
</body>
</html>
